<ion-header>
  <ion-navbar>
    <ion-title><i>Temario:</i> <strong> {{ materiaSeleccionada.nombre }} </strong></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-buttons text-center="">
    <button ion-button icon-end>
      Agregar unidad
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>

  <ion-card *ngFor="let unidad of materiaSeleccionada.unidades">

    <ion-card-header (click)="toggleUnidad(unidad)">
      {{ unidad.nombre }}
    </ion-card-header>

    <div *ngIf="unidad.mostrar">
      <ion-list>
        <ion-item-sliding *ngFor="let tema of unidad.temas">
          <ion-item>
              <h2>{{ tema.nombre }}</h2>
              <p>{{ tema.descripcion }}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button>
              Modificar
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button color="danger">
              Eliminar
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-buttons text-center="">
        <button ion-button icon-right>
          Agregar tema
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </div>

  </ion-card>

</ion-content>
