<ion-header>
  <ion-navbar>
    <ion-title>
      Metodologías de enseñanzas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let metodologia of metodologiasDeEnsenanzaService.metodologias">
    <ion-card-header>
      {{ metodologia.nombre }}
    </ion-card-header>
    <ion-card-content>
      <p>
        {{ metodologia.descripcion }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
