<ion-header>
  <ion-navbar>
    <ion-title>
      Metodologías de enseñanzas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let metodologia of metodologiasDeEnsenanzaService.metodologias">
    <ion-card-content>
      <ion-row>
        <ion-col col-6>
          <h2>{{ metodologia.nombre }}</h2>
          <br>
          <p>
            {{ metodologia.descripcion }}
          </p>
        </ion-col>
        <ion-col col-6>
          <iframe width="560" height="315"
                  [src]="metodologia.videoUrl | safe"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
